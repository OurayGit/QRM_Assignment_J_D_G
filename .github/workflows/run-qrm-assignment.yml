name: Run QRM Assignment

on:
  workflow_dispatch:    # run it manually from the Actions tab

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # This will install all R packages AND any required system libs (like for copula / Rmpfr / gmp)
      - name: Install R packages (with system requirements)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::readxl
            any::dplyr
            any::lubridate
            any::copula
            any::ggplot2
            any::tidyr
            any::MASS
            any::patchwork
            any::scales
            any::here

      - name: Run QRM_Assigment.R
        run: |
          Rscript QRM_Assigment.R
